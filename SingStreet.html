            <p>1985年、大不況のダブリン。人生の14年、どん底を迎えるコナー。父親の失業のせいで公立の荒れた学校に転校させられ、家では両親のけんかで家庭崩壊寸前。音楽狂いの兄と一緒に、隣国ロンドンのMVをテレビで見ている時だけがハッピーだ。ある日、街で見かけたラフィナの大人びた美しさにひと目で心を打ちぬかれたコナーは、「僕のバンドのPVに出ない？」と口走る。慌ててバンドを組んだコナーは、無謀にもロンドンの音楽シーンを驚愕させるPVを撮ると決意、猛特訓＆曲作りの日々が始まった－。
            </p>
